<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot com API do Gemini</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
</head>

<body>
    <div class="navbar">
        <div class="navbar-brand">
            <span>MedBot<i class="fas fa-comment-medical" style="margin-left: 5px;"></i></span>
        </div>
        <div class="navbar-links">
            <a href="../front-end/sobre.html">Sobre</a>
            <a href="../front-end/contato.html">Contato</a>
        </div>
    </div>

    <div class="chat-container">
        <div style="align-items: center; text-align: center;">
            <h2 style="text-align: center; color: #5F9EA0; margin-bottom: 0;">Olá sou a Méd</h2>
            <span style="color: #5F9EA0;">Me diga o que você está sentindo</span>
        </div>
        <div class="chat-box" id="chat-box"></div>
        <div class="user-section">
            <textarea id="user-input" placeholder="Digite sua mensagem..." rows="3"></textarea>
            <button onclick="sendMessage()">Enviar</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked@3.0.7/marked.min.js"></script>
    <script src="../front-end/script.js"></script>
</body>

</html>
